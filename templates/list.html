{% extends 'base.html' %}

{% block content %}
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Email Address</th>
    </tr>
  </thead>
  <tbody>
  {% for item in emails %}
    <tr>
      <th scope="row">{{ forloop.counter }}</th>
      <td>{{ item.name }}</td>
      <td>{{ item.email }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
